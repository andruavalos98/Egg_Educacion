<html xmlns:th="http://www.thymelaf.org">
    <head>
        <title>Lista de Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <h1> Lista de Autores </h1>
    <body>

        <table class="table">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Dar de baja</th>
                    <th>Editar</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="a : ${listaDeAutores}">
                    <td th:text="${a.nombre}">

                    </td>

                    <td> 
                        <a th:href="@{/autor/dar-de-baja(autorId = ${a.id})}"><button class="btn btn-primary" >Dar de baja</button></a>
                    </td>
                    <td>
                        <button 
                            type="button" 
                            data-bs-toggle="modal" 
                            data-bs-target="#editModal" 
                            class="btn btn-danger"

                            >Editar</button>
                        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Editar Autor</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <form th:action="@{/autor/modificar}" method="POST">
                                        <div class="modal-body">
                                            <!--                        hacer un action que vaya a modificar-->

                                            <div class="mb-3">
                                                <label hidden for="recipient-name" class="col-form-label"></label>
                                                <input hidden type="text" name="autorId" th:value="${a.id}"  class="form-control" id="recipient-name">
                                            </div>
                                            <div class="mb-3" >
                                                <label for="message-text" class="col-form-label">Ingrese el nuevo nombre del autor</label>
                                                <input type="text" name="autorNombre" class="form-control" id="message-text" th:value="${a.nombre}">
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                            <button type="submit" class="btn btn-primary" >Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>

            </tbody>
        </table>

        <a class="btn btn-dark" href="/autor"> Volver </a>
        <a class="btn btn-dark" href="/" >Inicio</a>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    </body>
</html>
