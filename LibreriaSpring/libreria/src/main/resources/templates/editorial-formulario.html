    <body>
        <h1 class="h1">Ingresar una nueva editorial</h1>
        <a href="/editorial/lista-editoriales" class="fs-6">Ir a la lista de editoriales</a>
        <br>
        <span th:if="${error != null}" style="color: red;" th:text="${error}"></span>
        <form action="/editorial/save" method="POST">
            <label for="nombre" >Nombre</label>
            <br>
            <input type="text" name="nombre" placeholder="escribir el nombre de la editorial" th:value="${editorial.nombre}"/>
            <br>
            <button type="submit" class="btn btn-dark">Guardar</button>
               
        </form>
        
    </body>
