<html xmlns:th="http://www.thymelaf.org">
    <head>
        <title>Registrar un usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        <span th:if="${error != null}" th:text="${error}" style="color: red;"></span>
        <span th:if="${success != null}" th:text="${success}" style="color: green;"></span>

        <form th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Escribe tu contraseña</label>
                <input type="password" name="password" th:value="${password}" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Reescribe tu contraseña</label>
                <input type="password" name="password2" th:value="${password2}" class="form-control" id="exampleInputPassword1">
            </div>
            
            <p>Sube una foto de perfil</p>
            <input type="file" name="file"/>
            <button type="submit" value="Registrarse" class="btn btn-primary">Registrarse</button>
        </form>

        
    </body>
</html>
