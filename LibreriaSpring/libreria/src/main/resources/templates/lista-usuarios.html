<html>
    <head>
        <title>Lista de Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <h1> Lista de Autores </h1>
            <span th:if="${modificado != null}" th:text="${modificado}" style="color: green;"></span>

    <body>

        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Rol</th>
                    <th>Editar</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="a : ${usuarios}">
                    <td th:text="${a.username}">

                    </td>

                    <td th:text="${a.rol}"></td>

                    <td>
                        <button 
                            type="button" 
                            data-bs-toggle="modal" 
                            data-bs-target="#editModal" 
                            class="btn btn-danger"

                            >Editar</button>
                        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>

                                    <form th:action="@{/usuario/registro}" method="POST">
                                                <span th:if="${success != null}" th:text="${success}" style="color: green;"></span>

                                        <div class="modal-body">

                                            <div class="mb-3">
                                                <label hidden for="recipient-name" class="col-form-label"></label>
                                                <input hidden type="text" name="id" th:value="${a.id}"  class="form-control" id="recipient-name">
                                            </div>
                                            <div class="mb-3" >
                                                <label for="message-text" class="col-form-label">Ingrese el nuevo username</label>
                                                <input type="text" name="username" class="form-control" id="message-text" th:value="${a.username}">
                                            </div>

                                            <div class="mb-3">
                                                <label for="exampleInputPassword1">Escribe tu contraseña</label>
                                                <input type="password" name="password" th:value="${password}" class="form-control" id="exampleInputPassword1">
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1">Reescribe tu contraseña</label>
                                                <input type="password" name="password2" th:value="${password2}" class="form-control" id="exampleInputPassword1">
                                            </div>

                                            <p>Sube una foto de perfil</p>
                                            <input type="file" name="file"/>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                            <button type="submit" class="btn btn-primary" >Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>

            </tbody>
        </table>

        <a class="btn btn-dark" href="/autor"> Volver </a>
        <a class="btn btn-dark" href="/" >Inicio</a>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    </body>
</html>
