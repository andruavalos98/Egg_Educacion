<body>
    <h1>Papas Fritas</h1>
    <h2>Receta de papas fritas caseras</h2>
    <img src="https://cdn.recetas360.com/wp-content/uploads/2019/07/como-hacer-papas-fritas-de-mcdonals.jpg" alt="">

    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 papas</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>

    <h3>Elaboracion</h3>
    <ul>
        <li>Cortar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Sacarlas del aceite y poner sal</li>
    </ul>
